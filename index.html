<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <header class="row">
            <div class="col-xs-offset-1">
                <h1 class="title">Cat Clicker</h1>
            </div>
        </header>

        <div class="row">
            <ul id="cats-list" class="col-xs-offset-1">
                <!-- cats list gets displayed here -->
            </ul>
        </div>

        <div class="row">
            <div id="selected-cat" class="col-xs-6 col-xs-offset-1">
                <!-- cat image will display here when cat from list is clicked -->
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
