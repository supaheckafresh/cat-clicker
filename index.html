<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <header class="row">
            <div class="col-xs-12">
                <h1 class="title">Cat Clicker</h1>
            </div>
        </header>

        <div class="row">

            <ul id="cats-list-view" class="col-xs-2">
                <!-- cats list gets displayed here -->
            </ul>

            <div id="selected-cat-view" class="col-xs-10">
                <!-- cat image will display here when cat from list is clicked -->
            </div>

        </div>

        <div class="row" id="admin-view">
            <button id="toggle-admin-btn">Admin</button>
            <form class="row" id="admin-form">

            </form>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
